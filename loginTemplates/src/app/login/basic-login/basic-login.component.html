<form>
   <div class="form-group">
      <small *ngIf="messageError">{{errorMessage}}</small>
   </div>

   <div class="form-group">
      <label>User Name</label>
      <input 
        type="text" class="form-control" 
        placeholder="Username" 
        [(ngModel)]="persona.username"
        [ngModelOptions]="{standalone: true}">
   </div>

   <div class="form-group">
      <label>Password</label>
      <input 
        type="password" 
        class="form-control" 
        placeholder="Password"
        [(ngModel)]="persona.password"
        [ngModelOptions]="{standalone: true}">
   </div>

   <button type="button" class="btn btn-black" (click)=handleLogin()>Login</button>
</form>
